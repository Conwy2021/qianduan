<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active {
      color: red;
    }

    .line {
      color: blue;
    }
  </style>
</head>
<body>
<div id="app">
  <!--  后添加的样式会自动替代之前添加的-->
  <h2 :class="{active:isActive,line:isLine}">{{message}}</h2>
  <button v-on:click="btnClick">按钮</button>

</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊",
      isActive: true,
      isLine: true

    },
    methods: {

      btnClick: function () {
        this.isLine = !this.isLine

      }
    }


  })
</script>

</body>
</html>
