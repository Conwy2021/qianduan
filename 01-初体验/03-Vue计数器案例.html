<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>当前计数：{{counter}}</h2>
    <button v-on:click="add">+</button>
<!--    语法糖 简写-->
    <button @click="sub">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            counter: 0
        },
        methods: {
            add: function () {
                console.log("执行add");
                this.counter++
                console.log("执行add后")

            },
            sub: function () {
                console.log("执行sub");
                this.counter--
                console.log("执行sub后")

            }
        }
    })
</script>
</body>
</html>
