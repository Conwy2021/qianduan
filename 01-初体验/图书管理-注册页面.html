<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div style="width: 500px;height:400px;border:1px solid red;margin: auto;">
  <h2>会员注册</h2>
  <form method="post" action="http://localhost:8009/springBoot/addUser">
    <p>登入账户：<input name="name" type="text"></p>
    <p>登入密码：<input name="password" type="password"></p>
    <p>确认密码：<input name="yespassword" type="password"></p>
    <p>性别：
      <select name="sex" size="1">
        <option value="">-请选择-</option>
        <option value="1">男</option>
        <option value="0">女</option>
      </select>
    </p>
    <input type="submit" name="button" value="注册">
    <input type="submit" name="button" value="返回">
  </form>

</div>
</body>
</html>
